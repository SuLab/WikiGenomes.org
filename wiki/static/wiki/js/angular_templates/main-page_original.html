<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style="padding: 5px 15px 5px 15px">
            <div class="row" style="padding:10px">
                <div class="col-md-3"><h1>WikiGenomes</h1></div>
                <div class="col-md-3">
                    <organism-form orgs="$ctrl.orgList"></organism-form>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <div class="row" style="height: 30%">
        <div class="col-md-3">
            <organism-view org="$ctrl.currentOrg" taxid="$ctrl.currentOrg.taxid"></organism-view>
        </div>
        <div class="col-md-9">
            <jbrowse-view entrez="$ctrl.currentGene.entrez" gene="$ctrl.currentGene" taxid="$ctrl.currentOrg.taxid"></jbrowse-view>
        </div>
    </div>
    <div class="row" style="height: 40%">
        <div class="col-md-3 ">
            <gene-form taxid="$ctrl.currentOrg.taxid"></gene-form>
            <uib-tabset active="active">
                <uib-tab index="1" heading="Gene">
                    <gene-view gene="$ctrl.currentGene"></gene-view>
                </uib-tab>
                <uib-tab index="2" heading="Protein">
                    <protein-view protein="$ctrl.currentGene"></protein-view>
                </uib-tab>
            </uib-tabset>
        </div>
        <div class="col-md-9 ">
            <annotations-view gene="$ctrl.currentGene" uniprot="$ctrl.currentGene.uniprot" entrez="$ctrl.currentGene.entrez"></annotations-view>
        </div>
    </div>
</div>
