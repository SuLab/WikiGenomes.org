<table ng-table="$ctrl.tableParams" class="table table-hover">
    <col width="50%"/>
    <col width="45%"/>
    <col width="5%%"/>
    <tr ng-show="$ctrl.data.length!=0" ng-repeat="x in $ctrl.data">
        <td title="'InterPro Domain'">
            {{x.interPro_label.value }}
        </td>
        <td title="'InterPro ID'">
            {{x.ipID.value }}
        </td>
        <td title="'References'">
            <!-- Button trigger modal -->
            <div style="padding: 3px">
                <a target="_blank" href="{{ x.refURL.value }}">
                    <img uib-tooltip="InterPro Database Entry" style="height: 14px; margin-top: -3px" data-ng-src="/static/wiki/img/InterPro_long_1600.png">
                </a>
                <a data-toggle="modal"
                   data-target="#{{ x.ipID.value}}_pubmed">
                   <img uib-tooltip="Cited Publication" style="height: 14px; margin-top: -3px" data-ng-src="/static/wiki/img/pubmedGlyph.png">
                </a>
                <a
                  target="_blank" href="{{x.interPro_item.value}}">
                   <img uib-tooltip="Wikidata Item" style="height: 14px; margin-top: -3px" data-ng-src="/static/wiki/img/GeneWikidata-logo-en.png">
                </a>
            </div>

            <!-- Modal -->
            <div class="modal" id="{{x.ipID.value}}_pubmed" tabindex="-1" role="dialog"
                 aria-labelledby="refModalTitle"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="refModalTitle"><strong>Publications Cited</strong></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h4>Stated in: </h4> Article <br/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td ng-show="$ctrl.data.length==0">
            No data
        </td>
    </tr>
</table>
