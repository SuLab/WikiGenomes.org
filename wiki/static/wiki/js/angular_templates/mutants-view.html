<!--<pre>{{ $ctrl.data | json }}</pre>-->
<table ng-table="$ctrl.tableParams" class="table table-hover">
    <tr ng-show="$ctrl.data.length!=0" ng-repeat="x in $ctrl.data.mutants">
        <td title="'Mutant Strain'">
            {{x.name }}
        </td>
        <td title="'Genomic Position'">
            {{x.coordinate.start }}
        </td>
        <td title="'Mutant Type'">
            {{x.mutant_type.alias }}
        </td>
        <td title="'L2 Base'">
            {{x.ref_base}}
        </td>
        <td title="'Variant Base'">
            {{x.variant_base }}
        </td>
        <td title="'SNV Type'">
            {{x.variant_type.name }}
        </td>
        <td title="'Effect on Amino Acid'">
            {{x.aa_effect }}
        </td>

        <td title="'Reference'">
            <!-- Button trigger modal -->
            <div style="padding: 3px">
                <a data-toggle="modal"
                   data-target="#ref_{{ x.genomic_position_L2}}">
                    <img uib-tooltip="Cited Publication" style="height: 14px; margin-top: -3px"
                         data-ng-src="/static/wiki/img/pubmedGlyph.png">
                </a>
            </div>
            <!-- Modal -->
            <div class="modal" id="ref_{{ x.genomic_position_L2}}" tabindex="-1" role="dialog"
                 aria-labelledby="refModalTitle"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="refModalTitle">Mutant</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h4>Stated in: {{x.pub.title}}</h4>
                            <h4>PMID: {{x.pub.uid}}</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
        <td title="'Delete Annotation'">
            <a class="glyphicon glyphicon-remove" ng-click="$ctrl.deleteAnnotation(x); $ctrl.data.mutants.splice($index,1)">
            </a>
        </td>
    </tr>
    <tr>
        <td ng-show="$ctrl.data.mutants.length==0">
            No data
        </td>
    </tr>
</table>
<!-- Button trigger modal -->
<button type="button" class="btn btn-default" data-toggle="modal"
        data-target="#mutForm">
    Add an annotation
</button>
<!-- Modal -->
<div class="modal" id="mutForm" tabindex="-1" role="dialog"
     aria-labelledby="refModalTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="refModalTitle">Add a Mutation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <mutant-form></mutant-form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
